<mat-toolbar >
  <span><a routerLink="/">Data List</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLinkActive="mat-accent" routerLink="/create">New Post</a>
    </li>
     <li *ngIf="!userIsAuthenticated"><!-- "/auth/login" -->
      <a mat-button routerLinkActive="mat-accent" routerLink="/login" routerLink="/login">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated"><!-- "/auth/signup" -->
      <a mat-button routerLinkActive="mat-accent" routerLink="/signup" routerLink="/signup">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
