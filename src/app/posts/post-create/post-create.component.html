<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text"
      name="title"
      [ngModel] = "post?.title"
      required minlength="3"
      placeholder="Post Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
      [ngModel] = "post?.content"
      name="content" required
      placeholder="Post Details"
      minlength="5" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter a post Content</mat-error>
    </mat-form-field>
    <button mat-stroked-button
    type="submit">Save Post</button>
  </form>
</mat-card>
